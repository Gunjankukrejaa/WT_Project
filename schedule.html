<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea,
        input[type="date"],
        button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #9b59b6; /* Light Purple color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8e44ad; /* Darker Purple on hover */
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <h2>Calendar</h2>
        <form action="schedulesave.php" method="POST">
            <textarea name="event" id="event" cols="30" rows="5" placeholder="Enter event details"></textarea>
            <input type="date" name="date" id="date" required>
            <button type="submit">Save Event</button>
        </form>
    </div>
</body>

</html>
